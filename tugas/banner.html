<!DOCTYPE html>
<html>
<head>
	<title>Banner Ku</title>
	<style type="text/css">
		#wrapper {
			margin: auto 20%;
		    border: 1px solid rgba(221, 221, 221, 4.28);
		    box-shadow: 2px 2px 8px -4px;
		    border-radius: 2px;
		}
		#banner {
			margin: 1% 15%;
		    padding: 2%;
		    border: 1px solid rgba(221, 221, 221, 4.28);
		    box-shadow: 1px 1px 6px -4px;
		    border-radius: 2px;
		}
		.banner {
			width: 100%;
			height: 100%;
			border: 1px solid #ddd;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="banner">
			<table class="banner">
				<tbody>
					<tr>
						<td rowspan="3">
							<img src="../assets/img/Logo Smk1pwt.png" alt="Logo SMK N 1 Purowkerto">
						</td>
					</tr>
					<tr>
						<td>SMK N 1 PURWOKERTO</td>
					</tr>
					<tr>
						<td>Sekolah SMK Negeri Satu-Satunya di Purwokerto</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
</html>
